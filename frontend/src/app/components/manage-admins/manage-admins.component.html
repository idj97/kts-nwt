<div class="manifestation-search-bar">
    <ul class="search-bar-content left">
        <li>
            <div class="input-holder">
                <i class="navbar-toggler-icon fa fa-user search-icon"></i>
                <p class="input-text-value">FIRSTNAME</p>
                <input type="text" class="input-styled" (blur)="blurInput($event)" (focus)="focusInput($event)">
            </div>
        </li>
        <li>
            <div class="input-holder">
                <i class="navbar-toggler-icon fa fa-user search-icon"></i>
                <p class="input-text-value">LASTNAME</p>
                <input type="text" class="input-styled price" (blur)="blurInput($event)" (focus)="focusInput($event)">
            </div>
        </li>
        <li>
            <div class="input-holder">
                <i class="navbar-toggler-icon fa fa-user search-icon"></i>
                <p class="input-text-value">EMAIL</p>
                <input type="text" class="input-styled name" (blur)="blurInput($event)" (focus)="focusInput($event)">
                <button class="searchButton"><i class="navbar-toggler-icon fa fa-search"></i></button>
            </div>
        </li>
    </ul>
</div>
