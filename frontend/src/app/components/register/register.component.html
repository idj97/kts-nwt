<div class="bg">
  <div class="register-page">
    <div class="form">
      <form [formGroup]="registerForm" class="register-form" (ngSubmit)="onSubmit()">
        <h5>Register</h5>

        <div>
          <label for="email"> </label><br />
          <input id="email" type="email" placeholder="email" formControlName="email"/>
          <small id="email-error-req" class="text-danger"
            *ngIf="registerForm.controls.email.touched &&
                   registerForm.controls.email.errors?.required">
            Email is required
          </small>

          <small id="email-error-v" class="text-danger"
                        *ngIf="registerForm.controls.email.touched  &&
                        registerForm.controls.email.errors?.email">
                        Email is not valid
          </small>




        </div>

        <div>
          <label for="firstname"> </label><br />
          <input id="firstname" type="text" placeholder="firstname" formControlName="firstname"/>
          <small id="firstname-error" class="text-danger"
            *ngIf="
              registerForm.controls.firstname.touched &&
              registerForm.controls.firstname.errors?.required">
            First name is required
          </small>
        </div>

        <div class="lastname">
          <label for="lastname"> </label><br />
          <input id="lastname" type="text" placeholder="lastname" formControlName="lastname"/>
          <small  id="lastname-error" class="text-danger"
            *ngIf="
              registerForm.controls.lastname.touched &&
              registerForm.controls.lastname.errors?.required">
            Lastname is required
          </small>
        </div>

        <div class="password">
          <label for="password"> </label><br />
          <input id="password" type="password" placeholder="password" formControlName="password"/>

          <small id="password-error" class="text-danger"
            *ngIf="
              registerForm.controls.password.touched &&
              registerForm.controls.password.errors?.required">
            Password is required
          </small>

          <div id="password-error-con" class="text-danger" *ngIf="
              registerForm.controls.password.hasError('minlength') &&
              !registerForm.controls.password.hasError('required')">
            <span>Password should contain 7 characters</span>
          </div>
        </div>

        <br/>
        
        <div class="form-group">
          <button id="register-btn" [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> Register
          </button>
          <a routerLink="/login" id="cancel-lnk" class="btn btn-link">Cancel</a>
        </div>
      </form>

    </div>
  </div>
</div>
