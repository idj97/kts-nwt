<label>Manifestation days: </label>

<div class="form-row">
    <div class="col-md-6 mb-3 date-holder">
        <dl-date-time-picker
            startView="day"
            maxView="year"
            minView="hour"
            [(ngModel)]="selectedDate">
        </dl-date-time-picker>
    </div>
    <div class="col-md-6 mb-3">
        <button class="btn btn-secondary" id="add-day-btn" (click)="addManifestationDate()">Add day</button>
        <small class="error-message" *ngIf="submitClicked && manifestationDays.length == 0">
            You need to add at least 1 day
        </small>
    </div>
</div>

<div id="manifestation-dates-holder" class="pop-up" [style.width]="popUpWidth">
    <strong id="close-pop-up" (click)="closePopUp()">-></strong>
    <h5 class="title"> Added days: </h5>
    <p *ngIf="manifestationDays.length == 0" class="centered-paragraph">No days added</p>
    <ul>
        <li *ngFor="let date of manifestationDays; index as i">
             {{ date | date: 'yyyy-MM-dd &nbsp; hh:mm' }}
            <span id="remove-date" (click)="removeManifestationDate(i)">X</span>
        </li>
    </ul>
</div>
