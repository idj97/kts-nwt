<label>Add manifestation images: </label>

<div class="form-row">
    <div class="col-md-6 mb-3">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="manifestation-image" accept='image/*'
                (change)="onImageChanged($event)">
            <label class="custom-file-label"> {{ imageName }} </label>
        </div>  
    </div>

    <div class="col-md-4 mb-3">
        <button class="btn btn-secondary" (click)="addImage()">Add image</button>
    </div>

</div>
