<div class="bg">
  <div class="profile-page">
    <div class="form">

  <form [formGroup]="profileForm" class="profile-form" (ngSubmit)="onSubmit()">
    <h6>Edit profile</h6>

<div>
  <label for="firstname">  </label><br/>
  <input id="firstname" type="text"  placeholder="firstname" formControlName="firstname">
  <small  class="text-danger" *ngIf="profileForm.controls.firstname.touched && profileForm.controls.firstname.errors?.required">
       First name is required
  </small>
</div>
<div class="lastname">
  <label for="lastname">  </label><br/>
  <input id="lastname" type="text"  placeholder="lastname" formControlName="lastname">
  <small  class="text-danger" *ngIf="profileForm.controls.lastname.touched && profileForm.controls.lastname.errors?.required">
    Lastname is required
</small>
</div>

<div class="form-group">
  <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Edit
  </button>
  <a routerLink="/login" class="btn btn-link">Cancel</a>
</div>
</form> 

<form [formGroup]="passwordForm" class="password-form"(submit)="clickEditPassword()">
  <div >
    <label for="oldPassword"> </label><br/>
    <input id="oldPassword" type="password"  placeholder="old password" formControlName="oldPassword">
    
    <small  class="text-danger" *ngIf="passwordForm.controls.oldPassword.touched && passwordForm.controls.oldPassword.errors?.required">
       Old password is required
   </small>
  </div>

  <div >
      <label for="newPassword">  </label><br/>
      <input id="newPassword" type="password"  placeholder="new password" formControlName="newPassword">
      
      <small  class="text-danger" *ngIf="passwordForm.controls.newPassword.touched && passwordForm.controls.newPassword.errors?.required">
         New password is required
     </small>
     <div *ngIf = "passwordForm.controls.newPassword.hasError('minlength') && !passwordForm.controls.newPassword.hasError('required')" class = "text-danger">
      <span>Password should contain 7 characters</span>
    </div> 
    </div>


  <button  type="submit"  class="button" [disabled]="passwordForm.invalid">
      Change
  </button>
  

  </form>
</div>
</div>
</div>
