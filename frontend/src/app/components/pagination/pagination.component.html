<div class="text-center pagination-holder">
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      
      <li class="page-item" (click)="selected(activePage-1)" *ngIf="activePage > 1">
          <a class="page-link unselected-color">Previous</a>
      </li>
      
      <li class="page-item" *ngFor="let i of pages" (click)="selected(i)" [ngClass]="{'active': i==activePage}">
          <a class="page-link unselected-color">{{i}}</a>
      </li>
      
      <li class="page-item" (click)="selected(activePage+1)" *ngIf="activePage < pages.length">
          <a class="page-link unselected-color">Next</a>
      </li>
    
    </ul>
  </nav>
</div>
